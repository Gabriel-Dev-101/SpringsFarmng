<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<style>
* {
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #000, #222);
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Card */
.auth-card {
  background: #fff;
  width: 100%;
  max-width: 400px;
  padding: 40px;
  border-radius: 16px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
  animation: slideUp 0.7s ease;
}

@keyframes slideUp {
  from {
    transform: translateY(40px);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

.auth-card h2 {
  text-align: center;
  margin-bottom: 10px;
}

.auth-card p {
  text-align: center;
  color: #666;
  margin-bottom: 30px;
}

.auth-card input {
  width: 100%;
  padding: 14px;
  margin-bottom: 15px;
  border-radius: 10px;
  border: 1px solid #ddd;
  font-size: 15px;
}

.auth-card button {
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 10px;
  background: #ff9800;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
}

.auth-card button:hover {
  background: #e68900;
}

.auth-footer {
  text-align: center;
  margin-top: 20px;
}

.auth-footer a {
  color: #ff9800;
  text-decoration: none;
}
</style>
</head>
<script>
document.getElementById("login-form").addEventListener("submit", function(e) {
  e.preventDefault();

  localStorage.setItem("isLoggedIn", "true");
  window.location.href = "index.html";
});
</script>


<body>

<div class="auth-card">
  <h2>Welcome Back</h2>
  <p>Login to continue</p>

  <form id="login-form">
    <input type="email" placeholder="Email address" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <div class="auth-footer">
    Donâ€™t have an account? <a href="signup.html">Sign Up</a>
  </div>
</div>

<script>
document.getElementById("login-form").addEventListener("submit", function(e) {
  e.preventDefault();

  // Simulate successful login
  localStorage.setItem("isLoggedIn", "true");

  window.location.href = "load.html";
});
</script>
<script>
localStorage.setItem("isLoggedIn", "true");
window.location.href = "admin-dashboard.html"; // or investment page
</script>


</body>
</html>
