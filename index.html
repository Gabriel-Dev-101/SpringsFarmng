<style>
/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

/* BODY */
body {
  height: 100vh;
  overflow: hidden;
}

/* BACKGROUND SLIDESHOW */
.bg-slideshow {
  position: fixed;
  inset: 0;
  z-index: -1;
}

.bg-slideshow img {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0;
  animation: bgFade 18s infinite;
}

.bg-slideshow img:nth-child(1) { animation-delay: 0s; }
.bg-slideshow img:nth-child(2) { animation-delay: 6s; }
.bg-slideshow img:nth-child(3) { animation-delay: 12s; }

@keyframes bgFade {
  0% { opacity: 0; }
  10% { opacity: 1; }
  30% { opacity: 1; }
  40% { opacity: 0; }
  100% { opacity: 0; }
}

/* DARK OVERLAY */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.55);
  z-index: 0;
}

/* SCREENS */
.screen {
  position: absolute;
  inset: 0;
  display: none;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  text-align: center;
  color: #fff;
  z-index: 1;
  padding: 20px;
}

/* LOADER */
#loaderScreen {
  display: flex;
}

.loader {
  width: 70px;
  height: 70px;
  border: 8px solid green;
  border-top: 8px solid #ffd700;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin-bottom: 20px;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* SECURITY */
.security-box {
  background: white;
  padding: 30px;
  border-radius: 14px;
  max-width: 420px;
  color: black;
}

.security-box img {
  width: 110px;
  margin-bottom: 15px;
}

/* AUTH */
#authScreen {
  color: #fff;
}

.auth-box {
  background: rgba(255,255,255,0.95);
  color: #111;
  padding: 30px;
  border-radius: 14px;
  width: 100%;
  max-width: 360px;
}

.auth-box h2 {
  margin-bottom: 10px;
}

.auth-box p {
  margin-bottom: 20px;
}

.auth-box a {
  display: block;
  margin: 10px 0;
  padding: 12px;
  background: #0b6623;
  color: #fff;
  text-decoration: none;
  border-radius: 6px;
  font-weight: bold;
}

.auth-box a.signup {
  background: #ffd700;
  color: #000;
}
</style>

<!-- BACKGROUND SLIDES -->
<div class="bg-slideshow">
  <img src="palm_oil_plantation.jpg" alt="">
  <img src="palm_oil_fruit1.jpg" alt="">
  <img src="palm_oil_fruit2.jpg" alt="">
</div>
<div class="overlay"></div>

<!-- LOADER -->
<div id="loaderScreen" class="screen">
  <div class="loader"></div>
  <h3>Loading Springs Farm…</h3>
</div>

<!-- SECURITY -->
<div id="securityScreen" class="screen">
  <div class="security-box">
    <img src="efcc.png" alt="EFCC">
    <h2>Secured & Protected</h2>
    <p>
      This platform is protected and monitored in partnership with
      <strong>EFCC</strong> to ensure transparency and safety.
    </p>
  </div>
</div>

<script>
const loader = document.getElementById("loaderScreen");
const security = document.getElementById("securityScreen");

/* Loader → Security → Dashboard */
setTimeout(() => {
  loader.style.display = "none";
  security.style.display = "flex";
}, 3000);

setTimeout(() => {
  window.location.href = "load.html"; // CHANGE IF NEEDED
}, 6500);
</script>

</body>
