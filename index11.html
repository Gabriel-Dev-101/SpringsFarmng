<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Springs Farmng</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* BACKGROUND SLIDES */
.loader-bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

.slide {
  position: absolute;
  width: 100%;
  height: 100%;
  background-size: cover;
  background-position: center;
  opacity: 0;
  animation: slideShow 12s infinite;
}

/* Replace with your images */
.slide:nth-child(1) {
  background-image: url("/palm_oil_fruit1.jpg");
  animation-delay: 0s;
}
.slide:nth-child(2) {
  background-image: url("/palm_oil_fruit2.jpg");
  animation-delay: 4s;
}
.slide:nth-child(3) {
  background-image: url("/palm_oil_plantation.jpg");
  animation-delay: 8s;
}

@keyframes slideShow {
  0% { opacity: 0; }
  10% { opacity: 1; }
  30% { opacity: 1; }
  40% { opacity: 0; }
  100% { opacity: 0; }
}

/* OVERLAY */
.overlay {
  position: absolute;
  inset: 0;
  background: rgba(4, 238, 24, 0.904);
}

/* CONTENT */
.loader-content {
  position: relative;
  z-index: 2;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: white;
  text-align: center;
}

/* LOGO TEXT */
.loader-content h1 {
  font-size: 2.5rem;
  letter-spacing: 2px;
  margin-bottom: 20px;
  animation: fadeUp 1.5s ease forwards;
}

/* SPINNER */
.loader {
  width: 60px;
  height: 60px;
  border: 6px solid rgba(255,255,255,0.3);
  border-top: 6px solid #ff9800;
  border-radius: 50%;
  animation: spin 1.2s linear infinite;
}

/* ANIMATIONS */
@keyframes spin {
  to { transform: rotate(360deg); }
}

@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>
</head>

<body>

<!-- BACKGROUND SLIDES -->
<div class="loader-bg">
  <div class="slide"></div>
  <div class="slide"></div>
  <div class="slide"></div>
</div>




<script>
setTimeout(() => {
  if (localStorage.getItem("isLoggedIn") === "true") {
    window.location.href = "welcome.html";
  } else {
    window.location.href = "welcome.html";
  }
}, 2500);
</script>

</body>
</html>
